	<h2><a href="/blog/2015/08/volley-source-code.html">Volley源码分析</a></h2>
	
	<hr>
	<p><p>说到Android的网络库，比较常用的就是Volley和okHttp了，最近重温了下Volley的源码，感觉应该写点什么．Volley 是 Google 推出的 Android 异步网络请求框架和图片加载框架，适合数据量小通信比较频繁的情形．</p>

</p>
		<p> <a href="/blog/2015/08/volley-source-code.html"><span >阅读全文 &raquo; </span></a></p>
	<hr>
	</li>
	
	<li>	
	<span class="date" style="float:right">23 Aug 2015</span>
	<h2><a href="/blog/2015/08/linux-zsh.html">Zsh-Linux下最好的Shell简介</a></h2>
	
	<hr>
	<p><p>没听过Shell?Shell是Unix/Linux系统下的外壳，负责外界和Linux内核的交互，将用户输入的命令转换成内核能懂的语言，执行相应的指令，然后将输出返回给用户．</p>

</p>
		<p> <a href="/blog/2015/08/linux-zsh.html"><span >阅读全文 &raquo; </span></a></p>
	<hr>
	</li>
	
	<li>	
	<span class="date" style="float:right">22 Aug 2015</span>
	<h2><a href="/blog/2015/08/latex-fonts-settings.html">Latex中英文环境设置</a></h2>
	
	<hr>
	<p><p>Latex默认是不支持中文的,后来有人开发了XeLatex来支持非英文字符,xetex是一种使用Unicode的TeX排版引擎,并默认其输入文件为UTF-8编码，也即,英文字符与非英文字符不再有区别，原生支持系统字体，这意味着我们无需再额外编译字体, 故可以在不进行额外配置的情况下直接使用操作系统中安装的字体。</p>

</p>
		<p> <a href="/blog/2015/08/latex-fonts-settings.html"><span >阅读全文 &raquo; </span></a></p>
	<hr>
	</li>
	
	<li>	
	<span class="date" style="float:right">13 Aug 2015</span>
	<h2><a href="/blog/2015/08/dagger-dependency-injection.html">Dagger依赖注入浅析</a></h2>
	
	<hr>
	<p><p>最早接触依赖注入这个概念是在使用Spring框架的时候，一开始没太在意它，后面开发项目的过程中发现使用依赖注入可以降低代码的耦合性,Spring的依赖注入是通过反射机制实现的，而Dagger依赖注入是在编译期生成辅助的类，这些类继承特定父类或实现特定接口，程序在运行时 Dagger 加载这些辅助类，调用相应接口完成依赖生成和注入.</p>

</p>
		<p> <a href="/blog/2015/08/dagger-dependency-injection.html"><span >阅读全文 &raquo; </span></a></p>
